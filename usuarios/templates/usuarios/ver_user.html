{% extends 'layout.html' %}

{% block contenido %}
<h1>{{ usuario.nombre }} {{ usuario.apellido }}</h1>
<ul>
    <li>Email:  <b>{{ usuario.email }}</b></li>
    <li>Alias:  <b>{{ usuario.alias }}</b></li>
</ul>
<div class="py-4" style="float: right; margin-right: 8px;"><a class="btn btn-outline-secondary" href="{% url 'ListaUsuarios' %}"><i class="bi bi-box-arrow-left"></i> Regresar</a></div>
{% endblock contenido %}
