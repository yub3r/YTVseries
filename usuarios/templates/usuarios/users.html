{% extends 'layout.html' %}

{% block contenido %}
    <h1>Usuarios</h1>
    <a href="{% url 'NuevoUsuario' %}">Nuevo Usuario</a>
    <ul style="max-width: 60vw;">
        {% for user in usuarios %}
            <li>
                <a href="{% url 'VerUsuario' user.nombre %}">
                    {{ user }}
                </a> 
                <div style="float: right;">
                    <a href="{% url 'EditarUsuario' user.id %}">
                        Editar
                    </a>
                    
                    <a href="{% url 'EliminarUsuario' user.id %}">
                        Eliminar
                    </a> 
                </div>  
            </li>
        {% endfor %}
    </ul>
{% endblock contenido %}
