{% extends 'layout.html' %}

{% block contenido %}
    <h1>Series</h1>
    <a href="{% url 'NuevaSerie' %}">Nueva Serie</a>
    <ul style="max-width: 60vw;">
        {% for tvserie in serie %}
            <li>
                <a href="{% url 'VerSerie' tvserie.nombre %}">
                    {{ tvserie }}
                </a> 
            </li>
        {% endfor %}
    </ul>
{% endblock contenido %}
